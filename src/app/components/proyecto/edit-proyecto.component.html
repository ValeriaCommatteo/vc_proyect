<section class="vh-100 gradient-custom">
    <div class="container" *ngIf="proyecto">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <br>
                    <div class="form-group">
                        <label for="nombre">Título</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombreP"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control" name="descripcion" id="descripcion"
                            [(ngModel)]="proyecto.descripcionP" required>
                    </div>
                    <div class="form-group">
                        <label for="link">Link del proyecto</label>
                        <input type="text" class="form-control" name="link" id="link"
                            [(ngModel)]="proyecto.link" required>
                    </div>
                    <div class="form-group">
                        <label for="img">Imagen</label>
                        <input type="file" class="form-control" name="img" id="img" [(ngModel)]="proyecto.imgP"
                            (change)="uploadImagen($event)" accept=".jpg, .jpeg, .png">
                    </div>
                    <br>
                    <div class="imagen">
                        <img [src]="imagenService.urlImg" width="200px">
                    </div>
                    <br>
                    <button class="btn btn-dark" id="edit">
                        EDITAR
                    </button>
                    <button class="btn btn-dark" (click)="cancel()" id="cancel">
                        CANCEL
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
