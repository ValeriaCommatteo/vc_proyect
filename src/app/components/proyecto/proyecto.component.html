<div class="row"> 
     <h1><u><i><b>Proyectos</b></i></u></h1>
     <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newproyecto" *ngIf="isLogged">
            Agregar Proyecto
        </button>
    </div>
    <div class="container text-center">
        <table>
            <tbody *ngIf="isLogged">
                <tr *ngFor="let Proyecto of proye">
                    <td><h4>{{Proyecto.nombreP}}</h4></td>
                    <td><p><i>{{Proyecto.descripcionP}}</i></p></td>
                    <td><p><i>{{Proyecto.link}}</i></p></td>
                    <td><img *ngIf="isLogged" src={{Proyecto.imgP}} class="img-fluid" id="img-proyecto"></td>
                    <td>
                        <button class="btn btn-outline-light" routerLink="/editproyecto/{{Proyecto.id}}">
                        <i class="bi bi-pen"></i>EDITAR</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-light" (click)="delete(Proyecto.id)">
                        <i class="bi bi-trash2-fill"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="!isLogged">
                <tr>
                    <td><h4>Proyecto 1</h4></td>
                    <td><p>Descripción 1</p></td>
                    <td><p>Link 1</p></td>
                    <td><img src="../../../assets/Trabajar-Proyecto-Programacion.jpg" class="img-fluid" id="fotodefault"></td>
                </tr>
                <tr>
                    <td><h4>Proyecto 2</h4></td>
                    <td><p>Descripción 2</p></td>
                    <td><p>Link 2</p></td>
                    <td><img src="../../../assets/Trabajar-Proyecto-Programacion.jpg" class="img-fluid" id="fotodefault"></td>
                </tr>
                <tr>
                    <td><h4>Proyecto 3</h4></td>
                    <td><p>Descripción 3</p></td>
                    <td><p>Link 3</p></td>
                    <td> <img src="../../../assets/Trabajar-Proyecto-Programacion.jpg" class="img-fluid" id="fotodefault"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
