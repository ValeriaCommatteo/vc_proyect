<section class="vh-100 gradient-custom">
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <br>
                    <div class="form-group">
                        <label for="nombre">Nueva Habilidad</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje">Porcentaje</label>
                        <input type="text" class="form-control" name="porcentaje" id="porcentaje"
                            [(ngModel)]="porcentaje" required>
                    </div>
                    <br>
                    <button class="btn btn-dark" id="edit">
                        AGREGAR
                    </button>
                    <button class="btn btn-dark" (click)="cancel()" id="cancel">
                        CANCEL
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
