<section class="vh-100 gradient-custom">
    <div class="container" *ngIf="educacion">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <br>
                    <div class="form-group">
                        <label for="nombreE">Nombre de la institución</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE"
                            [(ngModel)]="educacion.nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripción de los estudios</label>
                        <input type="text" class="form-control" name="descripcionE" id="descripcionE"
                            [(ngModel)]="educacion.descripcionE" required>
                    </div>
                    <br>
                    <button class="btn btn-dark" id="edit">
                        EDITAR
                    </button>
                    <button class="btn btn-dark" (click)="cancel()" id="cancel">
                        CANCEL
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
