<section class="vh-100 gradient-custom">
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <br>
                    <div class="form-group">
                        <label for="nombreE">Nombre de la institución</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripción de los estudios</label>
                        <input type="text" class="form-control" name="descripcionE" id="descripcionE"
                            [(ngModel)]="descripcionE" required>
                    </div>
                    <br>
                    <button class="btn btn-dark">
                        AGREGAR
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
