<div class="row">
    <div class="container">
        <div class="logo">
            <img src="../../../assets/APLogo-20-20.png" id="aplogo">
        </div>
        <div class="redes">
            <a href="/login"><img src="../../../assets/facebook.png" alt="face"></a>
            <a href=""><img src="../../../assets/github.png" alt="git"></a>
            <a href=""><img src="../../../assets/instagram.png" alt="instagram"></a>

            <link rel="preconnect" href="https://fonts.googleapis.com">
