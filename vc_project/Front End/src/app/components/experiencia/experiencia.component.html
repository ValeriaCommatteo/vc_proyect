<div class="row">
    <h1><u><i><b>Experiencia Laboral:</b></i></u></h1>
    <div class=" col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div class="col-lg-1"></div> 
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h3>{{Experiencia.nombreE}}</h3></td>
                    <td><p><i>{{Experiencia.descripcionE}}</i></p></td>
                    <td><i class="bi bi-pen-fill"></i>EDITAR</td>
                    <td><i class="bi bi-trash2-fill"></i>BORRAR</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
