<section class="vh-100 gradient-custom">
    <div class="container" *ngIf="persona">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <br>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido"
                            [(ngModel)]="persona.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n</label>
                        <input type="text" class="form-control" name="descripcion" id="descripcion"
                            [(ngModel)]="persona.descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="img">Imagen</label>
                        <input type="file" class="form-control" name="img" id="img" [(ngModel)]="persona.img"
                            (change)="uploadImagen($event)" accept=".jpg, .jpeg, .png">
                    </div>
                    <br>
                    <div class="imagen">
                        <img [src]="imagenService.url" width="200px">
                    </div>
                    <br>
                    <button class="btn btn-dark">
                        EDITAR
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
