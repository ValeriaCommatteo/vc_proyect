<section class="vh-100 gradient-custom">
    <div class="container" *ngIf="skill">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <br>
                    <div class="form-group">
                        <label for="nombre">Habilidad</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje">Porcentaje</label>
                        <input type="text" class="form-control" name="porcentaje" id="porcentaje"
                            [(ngModel)]="skill.porcentaje" required>
                    </div>
                    <br>
                    <button class="btn btn-dark">
                        EDITAR
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
