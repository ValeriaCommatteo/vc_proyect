<div class="row">
    <h1><u><i><b>Habilidades</b></i></u></h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Habilidad</button>
    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <div class="col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
            [percent]="(skill.porcentaje)" 
            [radius]="75" 
            [title]="(skill.nombre)" 
            [titleColor]="'#000000'"
            [titleFontSize]="'20px'" 
            [outerStrokeWidth]="6" 
            [innerStrokeWidth]="1" 
            [outerStrokeColor]="'#FFAEE1'"
            [innerStrokeColor]="'#FF00A0'" 
            [animation]="true" 
            [animationDuration]="500">
        </circle-progress>
        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pen"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-light" (click)="delete(skill.id)">
                    <i class="bi bi-trash2-fill"></i></button>
            </td>
        </div>
    </div>
</div>
